<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage Design</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Main Container -->
    <div class="container">
        <!-- Left Section -->
        <div class="left-section">
            <img src="/assets/TKGC Design Assets/left-img.png" alt="Product Image" class="product-image">
        </div>

       <!-- Right Section -->
<div class="right-section">
    <div class="content">
        <!-- Logo -->
        <fieldset style="border: 1px solid  #a0582b; padding: 20px">
            <legend style="text-align: center; padding: 0 10px;">
                <img src="/assets/TKGC Design Assets/TK_Logo_.png" alt="Logo" style="height: 50px;">
            </legend>

            <!-- Title -->
            <h1>Maecenas a dui ac erat malesuada</h1>

            <!-- Form -->
            <form>
                <div class="form-row">
                    <select class="form-select">
                        <option>Mr</option>
                        <option>Ms</option>
                        <option>Mrs</option>
                    </select>
                    <input type="text" placeholder="First Name" class="form-input">
                    <input type="text" placeholder="Last Name" class="form-input">
                </div>
                <div class="form-row">
                    <select class="form-select">
                        <option>Age</option>
                    </select>
                    <input type="text" placeholder="Email Address" class="form-input">
                </div>
                <div class="address-one">
                    <input type="text" placeholder="First Line of Address">
                </div>
                <div class="address-two">
                    <input type="text" placeholder="Second Line of Address">
                </div>
                <div class="form-row">
                    <select class="form-select">
                        <option>City</option>
                    </select>
                    <input type="text" placeholder="Postcode" class="form-input">
                </div>
                <div class="form-row">
                    <select class="form-select">
                        <option>Contact Preference</option>
                    </select>
                    <input type="tel" placeholder="Phone Number" class="form-input">
                </div>

                <div class="btn-container">
                    <button type="submit" class="submit-btn">Next</button>
                </div>
            </form>
        </fieldset>
    </div>
    <div class="vertical-line"></div>
</div>
